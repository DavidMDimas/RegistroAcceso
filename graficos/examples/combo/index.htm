<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">




${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    Highcharts.chart('container', {
        title: {
            text: 'Biblioteca'
        },
        xAxis: {
            categories: ['Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes','Total']
        },
        labels: {
            items: [{
                html: 'Asistencia diaria de usuarios a la biblioteca',
                style: {
                    left: '50px',
                    top: '18px',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'black'
                }
            }]
        },
        series: [{
            type: 'column',
            name: 'Alumnas',
            data: [3, 2, 1, 3, 4, 6]
        }, {
            type: 'column',
            name: 'Maestras',
            data: [2, 3, 5, 7, 6, 8]
        }, {
            type: 'column',
            name: 'Subtotal',
            data: [4, 3, 3, 9, 3, 2]
        }, {
            type: 'column',
            name: 'Alumnos',
            data: [4, 3, 3, 9, 4, 9]
        }, {
            type: 'column',
            name: 'Maestros',
            data: [4, 3, 1, 9, 6, 4]
        }, {
            type: 'column',
            name: 'Subtotal',
            data: [4, 3, 1, 9, 7, 3]

        }, {
            type: 'column',
            name: 'Total',
            data: [4, 3, 6, 4, 8, 5]

        },{
            type: 'spline',
            name: 'Indice',
            data: [3, 2.67, 3, 6.33, 3.33, 5],
            marker: {
                lineWidth: 2,
                lineColor: Highcharts.getOptions().colors[3],
                fillColor: 'white'
            }
        }, {
            type: 'pie',
            name: 'Total Asistencia',
            data: [{
                name: 'Lunes',
                y: 13,
                color: Highcharts.getOptions().colors[0] 
            }, {
                name: 'Martes',
                y: 23,
                color: Highcharts.getOptions().colors[1] 
            }, {
                name: 'Miercoles',
                y: 19,
                color: Highcharts.getOptions().colors[2] 
            }, {
                name: 'Jueves',
                y: 19,
                color: Highcharts.getOptions().colors[3] 
            }, {
                name: 'Viernes',
                y: 19,
                color: Highcharts.getOptions().colors[4] 
            }
            ],
            center: [100, 80],
            size: 100,
            showInLegend: false,
            dataLabels: {
                enabled: false
            }
        }]
    });
});


		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
